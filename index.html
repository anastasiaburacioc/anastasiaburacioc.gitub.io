<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="icon" href="images/icon.jpg" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
  </head>
  <body>
    <section class="language-bar">
      <select
        name=""
        id=""
        class="language-bar__select language-bar__select_position language-bar__select_style"
      >
        <option
          class="language-bar__item language-bar__item_style"
          value="en"
          selected
        >
          EN
        </option>
        <option class="language-bar__item language-bar__item_style" value="ru">
          RU
        </option>
        <option class="language-bar__item language-bar__item_style" value="md">
          MD
        </option>
      </select>
    </section>
    <section class="options options_position options_dimension">
      <input
        autofocus
        name="city-name"
        class="options__input"
        placeholder="Enter city name"
      />
      <div class="options__items displayNone">
        <ul class="options__items-list"></ul>
      </div>
    </section>
    <section class="weather weather_position weather_dimension displayNone">
      <div class="weather_vertical-align">
        <div class="weather__city">
          <h1 class="weather__city-name"></h1>
        </div>
        <div class="weather-display weather-display_position">
          <div class="weather-col-1">
            <div class="weather-col-1_position">
              <div class="weather__date">
                <p class="weather__date-current"></p>
              </div>
              <div class="weather__humidity">
                <p
                  class="weather__humidity-procent textTransformCapitalize"
                ></p>
              </div>
              <div class="weather__wind">
                <p class="weather__wind-speed">
                  <span
                    class="weather__wind-speed-1 textTransformCapitalize"
                  ></span
                  ><span class="weather__wind-speed-2"></span>
                </p>
              </div>
              <div class="weather__temp">
                <p class="weather__temp-grad textTransformCapitalize"></p>
              </div>
            </div>
          </div>
          <div class="weather-col-2">
            <div class="weather__img"></div>
          </div>
        </div>
      </div>
    </section>
    <script src="lang.js"></script>
    <script src="cityid.js"></script>
    <script src="script.js"></script>
  </body>
</html>
